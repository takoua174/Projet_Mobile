<div class="hero-banner" *ngIf="movie">
  <div class="backdrop-container" [style.backgroundImage]="'url(' + backdropUrl + ')'">
    <div class="backdrop-overlay"></div>

    <div class="hero-content">
      <div class="content-wrapper">
        <h1 class="hero-title">{{ movie.title }}</h1>

        <div class="hero-meta">
          <span class="rating" *ngIf="movie.vote_average">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#FFD700">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
            </svg>
            {{ movie.vote_average | number:'1.1-1' }}
          </span>
          <span class="year" *ngIf="movie.release_date">{{ movie.release_date | date:'yyyy' }}</span>
        </div>

        <p class="hero-overview">{{ movie.overview }}</p>

        <div class="hero-buttons">
          <button class="btn btn-play">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z" />
            </svg>
            Play
          </button>
          <button class="btn btn-info">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="16" x2="12" y2="12" />
              <line x1="12" y1="8" x2="12.01" y2="8" />
            </svg>
            More Info
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="hero-fade-bottom"></div>
</div>
