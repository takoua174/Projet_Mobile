<div class="search-container">
  <!-- Search Icon Button -->
  <button 
    class="search-toggle" 
    (click)="toggleSearch()"
    [class.active]="isExpanded()"
    aria-label="Search movies"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
    </svg>
  </button>

  <!-- Search Input -->
  <div class="search-input-wrapper" [class.expanded]="isExpanded()">
    <input
      #searchInput
      type="text"
      class="search-input"
      placeholder="Search movies..."
      [formControl]="searchControl"
      (keydown.escape)="clearSearch()"
      autocomplete="off"
    />
    
    <!-- Clear Button -->
    <button
      *ngIf="searchControl.value"
      class="clear-button"
      (click)="clearSearch()"
      aria-label="Clear search"
    >
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>

    <!-- Loading Spinner -->
    <div *ngIf="isSearching()" class="loading-spinner">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Autocomplete Dropdown -->
  <div 
    *ngIf="showDropdown() && searchResults().length > 0" 
    class="search-dropdown"
  >
    <div class="dropdown-content">
      <div
        *ngFor="let movie of searchResults()"
        class="search-result-item"
        (click)="selectMovie(movie)"
      >
        <div class="result-poster">
            <img 
            [src]="movie.poster_path | posterUrl:'w92'" 
            [alt]="movie.title"
            class="poster-thumb"
          />
        </div>
        <div class="result-info">
          <p class="result-title">{{ movie.title }}</p>
          <div class="result-meta">
            <span class="result-year" *ngIf="movie.release_date">
              {{ getYear(movie.release_date) }}
            </span>
            <span class="result-rating" *ngIf="movie.vote_average">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="#FFD700">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
              </svg>
              {{ movie.vote_average | number:'1.1-1' }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- No results message -->
    <div *ngIf="!isSearching() && searchControl.value && searchResults().length === 0" class="no-results">
      <p>No movies found for "{{ searchControl.value }}"</p>
    </div>
  </div>
</div>
