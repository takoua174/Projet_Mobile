<nav
  class="navbar navbar-expand-lg fixed-top px-4 transition-bg navbar-dark"
  [ngClass]="isScrolled() || isMenuOpen() ? 'bg-black' : 'bg-transparent'"
>
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-danger fs-3" routerLink="/"> SAHBIFLIX </a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen()"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [class.show]="isMenuOpen()">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/home"
            routerLinkActive="active"
            (click)="isMenuOpen.set(false)"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/tv"
            routerLinkActive="active"
            (click)="isMenuOpen.set(false)"
            >TV Shows</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/movie"
            routerLinkActive="active"
            (click)="isMenuOpen.set(false)"
            >Movies</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/search"
            routerLinkActive="active"
            (click)="isMenuOpen.set(false)"
            >Search</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/profile"
            routerLinkActive="active"
            (click)="isMenuOpen.set(false)"
            >Profile</a
          >
        </li>
      </ul>

      <div class="d-flex align-items-center gap-3 mt-3 mt-lg-0">
        <app-search-bar></app-search-bar>
        <button class="btn-logout" (click)="onLogout()" title="Logout">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
